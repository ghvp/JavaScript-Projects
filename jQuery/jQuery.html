<!DOCTYPE html>
<html>
    <head>
        <!--referencing jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!--END of referencing jQuery-->
    </head>
    <!--Everything in the script tag below was written using jQuery
    Append inserts all of the specified content to the end of the
    selected elements. Everything in the script tag will print as if it
were regularly formatted using only HTML. Some CSS styling was even added
using jQuery-->
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
